<!doctype html>
<html>
  <head>
    <title>dropdown-menu demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../dropdown-menu.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic dropdown-menu Demo</h3>
      <demo-snippet>
        <template>
          <dropdown-menu>
            <a class="dropdown-category">Menu Category</a>
            <ul>
              <li><a href="/item_1">Item 1</a></li>
              <li><a href="/item_2">Item 2</a></li>
              <li><a href="/item_3">Item 3</a></li>
            </ul>
          </dropdown-menu>
        </template>
      </demo-snippet>

      <h3>Multiple dropdown menus</h3>
      <demo-snippet>
        <template>
          <nav>
            <dropdown-menu>
              <a class="dropdown-category">Menu One</a>
              <ul>
                <li><a href="/item_1">Item 1</a></li>
                <li><a href="/item_2">Item 2</a></li>
                <li><a href="/item_3">Item 3</a></li>
              </ul>
            </dropdown-menu><dropdown-menu>
              <a class="dropdown-category">Menu Two</a>
              <ul>
                <li><a href="/item_1">Item 1</a></li>
                <li><a href="/item_2">Item 2</a></li>
                <li><a href="/item_3">Item 3</a></li>
              </ul>
            </dropdown-menu>
          </nav>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
